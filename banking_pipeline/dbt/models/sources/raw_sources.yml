version: 2

sources:
  - name: raw
    description: "Raw banking data loaded from CSVs into Unity Catalog"
    catalog: workspace          
    schema: raw

    tables:
      - name: accounts
        description: "Raw account data"
        columns:
          - name: AccountID
            description: "Unique identifier for the account"
            tests:
              - not_null

      - name: customers
        description: "Raw customer data"
        columns:
          - name: CustomerID
            description: "Unique identifier for the customer"
            tests:
              - not_null
